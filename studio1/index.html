<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Build a Mad Lib Script</h1>
   </header>
   <main>
       <form>
           <label for="noun1">Provide a noun</label>
           <input type="text" id="noun1" required>
           <label for="noun2">Provide another noun</label>
           <input type="text" id="noun2" required>
           <label for="adj">Provide a adjective</label>
           <input type="text" id="adj" required>
           <label for="verb">Provide a verb</label>
           <input type="text" id="verb" required>
           <input type="submit" value="send">
       </form>
       <article id="madlib"></article>
   </main>
   <footer>
   </footer> 
</body>
</html>
